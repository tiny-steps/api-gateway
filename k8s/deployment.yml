apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-api-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-api-gateway
  template:
    metadata:
      labels:
        app: ts-api-gateway
    spec:
      containers:
        - name: ts-api-gateway
          image: subhankarm2312/ts-api-gateway:e0be2bb-20250806135959 # This will be updated by the pipeline
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: ts-api-gateway-config
            - secretRef:
                name: ts-user-db-credentials
          env:
              - name: INTERNAL_API_SECRET  # This creates the environment variable
                valueFrom:
                  secretKeyRef:
                    name: internal-api-secret   # The name of our new Secret object
                    key: secret-value
