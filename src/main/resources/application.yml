server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          globalcors:
            cors-configurations:
              '[/**]':
                allowed-origins:
                  - http://194.164.150.134:5173
                  - http://localhost:5173
                  - https://your-future-domain.com
                allowed-methods:
                  - GET
                  - POST
                  - PUT
                  - PATCH
                  - DELETE
                  - OPTIONS
                allowed-headers:
                    - "*"
                allow-credentials: true

  data:
    redis:
      host: localhost
      port: 6379
  security:
    oauth2:
      resourceserver:
          # The Gateway also validates tokens using the Auth Service's issuer URI
          jwt:
            issuer-uri: http://localhost:8081

# Eureka client configuration
eureka:
  instance:
    prefer-ip-address: true
  client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://localhost:8761/eureka/

